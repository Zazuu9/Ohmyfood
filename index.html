<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/normalize.css">
        <script src="https://kit.fontawesome.com/d4aca522f2.js" crossorigin="anonymous"></script>
        <title>OHMYFOOD</title>
    </head>

    <body>
        <header>
            <a href="./index.html"><img src="./images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood"></a>
        </header>

        <main>
            <div class="Localisation">
                <i class="fa-solid fa-lg fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
            <div class="Explore">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <p class="Btn-Explore">Explorer nos restaurants</p>
            </div>
            <div class="Fonctionnement">
                <h1>Fonctionnement</h1>
                <div>
                    <div class="CaseFonctionnement">
                        <div class="TexteCase">
                            <h3>1</h3>
                            <i class="fa-solid fa-lg fa-mobile-screen-button"></i>
                            <h4>Choisissez un restaurant</h4>
                        </div>
                    </div>
                    <div class="CaseFonctionnement">
                        <div class="TexteCase">
                            <h3>2</h3>
                            <i class="fa-solid fa-lg fa-list"></i>
                            <h4>Composez votre menu</h4>
                        </div>
                    </div>
                    <div class="CaseFonctionnement1">
                        <div class="TexteCase">
                            <h3>3</h3>
                            <i class="fa-solid fa-lg fa-store"></i>
                            <h4>Dégustez au restaurant</h4>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </body>
</html>
